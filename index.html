<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="custom-cursor"></div>
    <div class="container">
        <h1>Daily Planner</h1>
        <div class="tabs">
            <span class="day-tab" onclick="showRoutine('Monday')">Monday</span>
            <span class="day-tab" onclick="showRoutine('Tuesday')">Tuesday</span>
            <span class="day-tab" onclick="showRoutine('Wednesday')">Wednesday</span>
            <span class="day-tab" onclick="showRoutine('Thursday')">Thursday</span>
            <span class="day-tab" onclick="showRoutine('Friday')">Friday</span>
        </div>
        <table id="routine-table"></table>
    </div>
    <script src="script.js"></script>
</body>
</html>
